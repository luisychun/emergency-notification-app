<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="solid" color="dark" (click)="login()">Login</ion-button>
        <div text-center>
          <p>Forgot password?</p>
          <ion-button expand="block" fill="outline" color="medium" (click)="goReset()">Reset password</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
