<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>No Safety, Know Pain</ion-card-subtitle>
      <ion-card-title>Emergency Notification App</ion-card-title>
      <ion-button expand="block" fill="solid" color="danger" (click)="quickLogin()">Quick Login</ion-button>
    </ion-card-header>
  
    <ion-card-content>
      <img src="../../assets/img/app-bg.jpg" alt="">
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="solid" color="dark" (click)="register()">Create Account</ion-button>
        <div text-center>
          <p>Have an account?</p>
          <ion-button expand="block" fill="outline" color="medium" (click)="goLogin()" >Login</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
